<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio scr ="./assets/audio/Jah Khalib - Медина.mp3"></audio>
    <div class="app">
        <div class="controls">
            <img src="./assets/image/gramafon.png" class="cover animation-pause" alt="">
            <img src="./assets/image/maxresdefault.jpg" class="music-image " alt="">
            <div>
                <div class="controls-btn">
                    <button id="prev">
                        <i class = "fa-solid fa-backward"></i>
                    </button>
                    <button id="play">
                        <i class = "fa-solid fa-play"></i>
                    </button>
                    <button id="pause">
                        <i class = "fa-solid fa-pause"></i>
                    </button>
                    <button id="next">
                        <i class = "fa-solid fa-forward"></i>
                    </button>
                </div>
                <marquee class="music-info-active" direction="right"></marquee>
                <div class="time-info">
                    <input type="range" id ="scrollbar" min="0" max="500" value>
                <span class="currentTime">00:00</span>
                </div>
            </div>
        </div>
        <div class="music-list">
            <div class="music">
                <p>${music.music.musicName}</p>
                <p></p>
            </div>
        </div>
    </div>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
</body>
</html>
